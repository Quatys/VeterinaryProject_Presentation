<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Pet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #45B39D;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #45B39D;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45B39D;
        }
    </style>
</head>
<body>
<form th:action="@{/edit-pet}" method="post" th:object="${pets}">
    <h1>Edit Pet</h1>

    <label for="id">Pet ID:</label>
    <input type="text" id="id" name="id" th:field="*{id}" readonly>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" th:required="true">

    <label for="breed">Breed:</label>
    <input type="text" id="breed" name="breed" th:field="*{breed}" th:required="true">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" th:required="true">

    <label for="medicalHistory">Medical History:</label>
    <textarea id="medicalHistory" name="medicalHistory" rows="4" cols="50" th:field="*{medicalHistory}" th:required="true"></textarea>

    <input type="submit" value="Update Pet">
</form>
</body>
</html>
