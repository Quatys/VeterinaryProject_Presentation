<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('/image/pet.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            padding-top: 20px;
        }
        h2 {
            color: #45B39D;
        }
        .dashboard-links {
            margin: 20px;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .dashboard-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #45B39D;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .dashboard-links a:hover {
            background-color: #45B39D;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #45B39D;
            color: #fff;
        }
        td {
            color: #333;
        }
        .pet-list-title {
            margin-top: 40px;
            color: #17202A;
        }
    </style>
</head>
<body>
<div class="dashboard-links">
    <a href="/">Home</a>
    <a href="/calendar">Calendar</a>
    <a href="/new-pet">Add Pets</a>
    <a href="/pet">AllPets</a>
    <a href="/make-appointment">Make an Appointment</a>
    <a href="/appointmentList">View Appointment List</a>
</div>

<h2>Welcome to Veterinary Appointment Scheduling</h2>
<p>You can make an appointment for your pet here.</p>

<h3 class="pet-list-title">Pet List</h3>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Breed</th>
        <th>Age</th>
        <th>Medical History</th>
    </tr>
    </thead>
    <tbody>
    <!-- Example row: -->
    <tr>
        <td>Rex</td>
        <td>German Shepherd</td>
        <td>5</td>
        <td>Up-to-date on vaccinations</td>
    </tr>
    <!-- More rows -->
    </tbody>
</table>

</body>
</html>
