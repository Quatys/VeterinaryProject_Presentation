<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Appointment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #45B39D;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #45B39D;
            color: #fff;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #148F77;
        }
    </style>
</head>
<body>
<form th:action="@{/update}" th:object="${appointment}" method="post">

    <h2>Edit Appointment</h2>

    <div class="form-group">
        <label for="petName">Pet Name</label>
        <input type="text" id="petName" name="petName" th:field="*{petName}" required>
    </div>

    <div class="form-group">
        <label for="ownerName">Owner's Name</label>
        <input type="text" id="ownerName" name="ownerName" th:field="*{ownerName}" required>
    </div>

    <div class="form-group">
        <label for="appointmentDate">Appointment Date</label>
        <input type="date" id="appointmentDate" name="appointmentDate" th:field="*{appointmentDate}" required>
    </div>

    <div class="form-group">
        <label for="appointmentTime">Appointment Time</label>
        <input type="time" id="appointmentTime" name="appointmentTime" th:field="*{appointmentTime}" required>
    </div>

    <div class="form-group">
        <label for="reason">Reason for Appointment</label>
        <textarea id="reason" name="reason" th:field="*{reason}" rows="4" required></textarea>
    </div>

    <div class="form-group">
        <label for="vetSelection">Select a Vet</label>
        <select id="vetSelection" name="vetSelection" th:field="*{vetSelection}" required>
            <option value="">Select a Veterinary</option>
            <option value="vet1">Dr. Smith</option>
            <option value="vet2">Dr. Johnson</option>
        </select>
    </div>

    <input type="submit" value="Update">

</form>
</body>
</html>
